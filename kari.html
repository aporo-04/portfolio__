<body>
    <header>
        <h1>私のシンプルなページ</h1>

        <p>これはHTMLで作成した非常に簡単なウェブページです。</p>

    <footer>
        <p>&copy; 2024 私のウェブサイト</p>
    </footer>
</body>
</html>

            <nav class="nav_content">
              <ul class="nav_list">

        </div>
    </div>
    <div id="menubar">
        <div id="logo">
            <img src="./img/header/atarashiilogo.PNG">
        </div>
        <div id="menu">

                <li><a href="">aboutme</a></li>

    </div>
